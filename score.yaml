section_order:
  - build
  - install
  - run
  - test
  - docs
install: which python
#install: python -m pip install . --no-deps -vv
build:
  pip:
    default:
      conda: setuptools
  python:
    default:
      conda: python
run:
  numpy:
    default: {conda: numpy}
  pyfai:
    default: {conda: pyfai}
  scikit-beam:
    default: {conda: scikit-beam}
  scipy:
    default: {conda: scipy}
  rapidz:
    default: {conda: rapidz}
    bleeding: {pip: 'git+https://github.com/xpdAcq/rapidz.git'}
  xpdsim:
    default: {conda: xpdsim}
  numba:
    default: {conda: numba=0.38}
  fabio:
    default: {conda: fabio}
  pyyaml:
    default: {conda: pyyaml}
  fire:
    default: {conda: fire}
  pims:
    default: {conda: pims}
  tqdm:
    default: {conda: tqdm}
  distributed:
    default: {conda: distributed}
  tomopy:
    default: {conda: tomopy}
test:
  pytest:
    default: {conda: pytest==3.10.1}
  flake8:
    default: {conda: flake8}
  codecov:
    default: {conda: codecov}
  coverage:
    default: {conda: coverage}
  pytest-env:
    default: {conda: pytest-env}
  nose:
    default: {conda: nose}
  pytest-tornado:
    default: {conda: pytest-tornado}
docs:
  doctr:
    default: {conda: doctr}
  sphinx:
    default: {conda: sphinx}
  sphinx_rtd_theme:
    default: {conda: sphinx_rtd_theme}
